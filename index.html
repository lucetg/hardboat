<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hardboat Emile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    /* Conteneur vidéo + overlay */
    #video-wrapper {
      position: relative;
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }

    #video-container {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Ce billet est authentique !</h1>

    <div id="video-wrapper">
      <video id="video-container">
        <source src="canarienavoir.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
      </video>
      <img id="overlay-image" src="fond-noir.png" onclick="playVideo()">
    </div>

  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('video-container');

      // Débloque le son et lance la vidéo
      video.muted = false;
      video.play().catch(err => {
        console.log("Lecture automatique bloquée, l'utilisateur doit cliquer pour activer le son.");
      });

      // Masquer l'overlay
      document.getElementById('overlay-image').style.display = 'none';
    }
  </script>
</body>
</html>
